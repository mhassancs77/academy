# ============================================
# FILE UPLOAD CONFIGURATION
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.file-size-threshold=2MB
# Upload directory
app.upload.video-dir=${UPLOAD_DIR:./uploads/videos}
app.upload.max-size-mb=500
app.upload.allowed-video-types=video/mp4,video/avi,video/quicktime,video/x-msvideo,video/x-matroska
# ============================================
# SESSION CONFIGURATION
# ============================================
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.max-age=30m
